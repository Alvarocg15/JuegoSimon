<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Simon</title>
    <link rel="stylesheet" href="static/style.css">
    <audio id="audioVerde" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    <audio id="audioRojo" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    <audio id="audioAmarillo" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    <audio id="audioAzul" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
</head>
<body>
    <aside>
        <div class="selectDificultad">
            <h1>Selecciona el nivel de Dificultad</h1>
            <form style="padding-bottom: 20px;">
                <label for="titulo">Dificultad:</label>
                <select id="dificultad" name="Dificultad">
                    <option value="" disabled selected>Elige una dificultad.</option>
                    <option value="1000">Facil</option>
                    <option value="500">Normal</option>
                    <option value="250">Dificil</option>
                </select>
            </form>
            <button onclick="abrirPuntuaciones()">Abrir Puntuaciones</button>
            <div id="modalPuntuaciones" class="cajaTabla">
                <table class="puntuaciones">
                    <thead>
                        <tr>
                            <th colspan="2">Puntuaciones</th>
                        </tr>
                        <tr>
                            <th>Nombre</th>
                            <th>RÃ©cord</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </aside>
    <main>
        <div class="container">
            <div class="fila-superior">
                <div onclick="botonPulsado(event.currentTarget)" class="boton-izq-sup "></div>
                <div onclick="botonPulsado(event.currentTarget)" class="boton-dcha-sup "></div>
            </div>
            <div onclick="empiezaJuego()" class="boton-central">
                <p>Pulsa para jugar</p>
            </div>
            <div class="fila-inferior">
                <div onclick="botonPulsado(event.currentTarget)" class="boton-izq-inf "></div>
                <div onclick="botonPulsado(event.currentTarget)" class="boton-dcha-inf "></div>
            </div>
        </div>
    </main>

    <script src="static/app.js"></script>
</body>
</html>
